version: 2
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: |
            shellcheck -x test/e2e.sh
            shellcheck -x test/helm-test-e2e.sh
  lint-charts:
    docker:
      - image: gcr.io/kubernetes-charts-ci/test-image:v3.4.1
    steps:
      - checkout
      - run:
          name: lint
          command: |
            git remote add k8s https://github.com/twingate/helm-charts
            git fetch k8s master
            if curl --head --silent --fail https://twingate.github.io/helm-charts 2> /dev/null;
            then
              ct lint --config test/ct.yaml
            else
              echo "nothing to lint"
            fi
            
  build-charts:
    docker:
      - image: anchorfree/k8s-toolbox:v0.10.0
    steps:
      - checkout
      - run:
          name: build
          command: .circleci/build.sh stable
      - run:
          name: publish
          command: .circleci/publish.sh https://twingate.github.io/helm-charts/packages
workflows:
  version: 2
  lint:
    jobs:
      - lint-scripts
      - lint-charts
      - build-charts:
          requires:
            - lint-scripts
            - lint-charts
          filters:
            branches:
              only:
                - master
