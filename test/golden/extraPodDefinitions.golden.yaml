---
# Source: connector/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-connector
  labels:
    app.kubernetes.io/name: connector
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: connector
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: connector
        app.kubernetes.io/instance: test
    spec:
      containers:
        - name: connector
          image: "twingate/connector:1"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: test-connector
                optional: false
          env:
            - name: TWINGATE_URL
              value: "https://test-tenant.twingate.com"
            - name: TWINGATE_LOG_LEVEL
              value: "3"
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - 192.0.2.1
        options:
        - name: ndots
          value: "2"
        - name: edns0
        searches:
        - ns1.svc.cluster-domain.example
        - my.dns.search.suffix
