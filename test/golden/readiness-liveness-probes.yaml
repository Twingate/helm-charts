image:
  repository: twingate/connector
  tag: 1
  pullPolicy: Always

connector:
  network: "test-tenant"
  accessToken: "ACCESS_TOKEN"
  refreshToken: "REFRESH_TOKEN"


readinessProbe:
  exec:
    command:
    - /connectorctl
    - health
  initialDelaySeconds:
  periodSeconds: 5


livenessProbe:
  exec:
    command:
    - /connectorctl
    - health
  initialDelaySeconds: 5
  periodSeconds: 5
