env: {}

connector:
  network: "test-tenant"
  url: "twingate.com"
  accessToken: "ACCESS_TOKEN"
  refreshToken: "REFRESH_TOKEN"

extraPodDefinitions:
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - 192.0.2.1 # this is an example
    searches:
      - ns1.svc.cluster-domain.example
      - my.dns.search.suffix
    options:
      - name: ndots
        value: "2"
      - name: edns0
