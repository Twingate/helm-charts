image:
  repository: twingate/connector
  tag: 1
  pullPolicy: Always

resources:
  requests:
    cpu: 50m
    memory: 1G

nodeSelector: {}

tolerations: []

affinity: {}

connector:
  logLevel: "error"
  network:
  url: "twingate.com"
  accessToken:
  refreshToken:
  dnsServer:
