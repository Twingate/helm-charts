apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cn.fullname" . }}
  labels:
{{ include "cn.labels" . | indent 4 }}
{{- if .Values.additionalLabels -}}
  {{- toYaml .Values.additionalLabels | nindent 4 }}
{{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cn.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cn.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- if .Values.additionalLabels -}}
        {{- toYaml .Values.additionalLabels | nindent 8 }}
        {{- end }}
    spec:
    {{- if .Values.icmpSupport.enabled }}
      securityContext:
        sysctls:
        - name: net.ipv4.ping_group_range
          value: "0  2147483647"
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TWINGATE_URL
              value: "https://{{ required "Network name required" .Values.connector.network }}.{{ .Values.connector.url }}"
            - name: TWINGATE_ACCESS_TOKEN
              value: "{{ required "Access Token required" .Values.connector.accessToken }}"
            - name: TWINGATE_REFRESH_TOKEN
              value: "{{ required "Refresh Token required" .Values.connector.refreshToken }}"
              {{- if .Values.connector.dnsServer }}
            - name: TWINGATE_DNS
              value: "{{ .Values.connector.dnsServer }}"
              {{- end }}
            - name: LOG_LEVEL
              {{- if eq .Values.connector.logLevel "warning" }}
              value: "4"
              {{- else if eq .Values.connector.logLevel "info" }}
              value: "6"
              {{- else if eq .Values.connector.logLevel "debug" }}
              value: "7"
              {{- else }}
              value: "3"
              {{- end }}
              {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
              {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
